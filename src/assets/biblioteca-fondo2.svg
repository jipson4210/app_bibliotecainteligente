<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="libGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
    <pattern id="bookshelf" x="0" y="0" width="100" height="200" patternUnits="userSpaceOnUse">
      <!-- Madera de estante -->
      <rect x="0" y="0" width="100" height="20" fill="#8B4513" opacity="0.8"/>
      <rect x="0" y="50" width="100" height="20" fill="#A0522D" opacity="0.8"/>
      <rect x="0" y="100" width="100" height="20" fill="#8B4513" opacity="0.8"/>
      <rect x="0" y="150" width="100" height="20" fill="#A0522D" opacity="0.8"/>
      
      <!-- Libros en estante 1 -->
      <rect x="5" y="20" width="12" height="28" fill="#C41E3A" opacity="0.7"/>
      <rect x="19" y="20" width="12" height="28" fill="#1B4D5C" opacity="0.7"/>
      <rect x="33" y="20" width="12" height="28" fill="#D4AF37" opacity="0.7"/>
      <rect x="47" y="20" width="12" height="28" fill="#8B0000" opacity="0.7"/>
      <rect x="61" y="20" width="12" height="28" fill="#4169E1" opacity="0.7"/>
      <rect x="75" y="20" width="12" height="28" fill="#2F4F4F" opacity="0.7"/>
      
      <!-- Libros en estante 2 -->
      <rect x="5" y="70" width="12" height="28" fill="#556B2F" opacity="0.7"/>
      <rect x="19" y="70" width="12" height="28" fill="#8B4513" opacity="0.7"/>
      <rect x="33" y="70" width="12" height="28" fill="#DC143C" opacity="0.7"/>
      <rect x="47" y="70" width="12" height="28" fill="#00008B" opacity="0.7"/>
      <rect x="61" y="70" width="12" height="28" fill="#B8860B" opacity="0.7"/>
      <rect x="75" y="70" width="12" height="28" fill="#483D8B" opacity="0.7"/>
      
      <!-- Libros en estante 3 -->
      <rect x="5" y="120" width="12" height="28" fill="#800080" opacity="0.7"/>
      <rect x="19" y="120" width="12" height="28" fill="#FF6347" opacity="0.7"/>
      <rect x="33" y="120" width="12" height="28" fill="#228B22" opacity="0.7"/>
      <rect x="47" y="120" width="12" height="28" fill="#FFD700" opacity="0.7"/>
      <rect x="61" y="120" width="12" height="28" fill="#A9A9A9" opacity="0.7"/>
      <rect x="75" y="120" width="12" height="28" fill="#8B0000" opacity="0.7"/>
      
      <!-- Libros en estante 4 -->
      <rect x="5" y="170" width="12" height="28" fill="#1E90FF" opacity="0.7"/>
      <rect x="19" y="170" width="12" height="28" fill="#CD853F" opacity="0.7"/>
      <rect x="33" y="170" width="12" height="28" fill="#20B2AA" opacity="0.7"/>
      <rect x="47" y="170" width="12" height="28" fill="#DEB887" opacity="0.7"/>
      <rect x="61" y="170" width="12" height="28" fill="#4B0082" opacity="0.7"/>
      <rect x="75" y="170" width="12" height="28" fill="#DAA520" opacity="0.7"/>
    </pattern>
  </defs>
  
  <!-- Fondo degradado oscuro -->
  <rect width="1920" height="1080" fill="url(#libGradient)"/>
  
  <!-- Estanterías con libros -->
  <rect width="1920" height="1080" fill="url(#bookshelf)"/>
  
  <!-- Superposición oscura para mejor legibilidad del formulario -->
  <rect width="1920" height="1080" fill="rgba(0, 0, 0, 0.5)"/>
  
  <!-- Luz suave desde arriba -->
  <defs>
    <radialGradient id="lightGlow" cx="50%" cy="20%" r="60%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#lightGlow)"/>
</svg>
